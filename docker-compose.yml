services:
    cup-dev:
        depends_on:
            - cup-dev-db
        container_name: cup-dev
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "81:80"
            - "5173:5173"
            - "8000:8000"
        volumes:
            - ./cup-web/:/var/www/html
            - ./docker/config/apache2/apache2.conf:/etc/apache2/apache2.conf
        command: >
            bash -c "
            chmod u+x /var/www/html/entrypointBE.sh &&
            /var/www/html/entrypointBE.sh"
        networks:
            - cup-dev-network
        depends_on:
          cup-dev-db:
            condition: service_healthy

    cup-dev-db:
        container_name: cup-dev-db
        image: mariadb:12.1.1-ubi-rc
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        volumes:
            - ./docker/cup-mariadb:/var/lib/mysql
        networks:
            - cup-dev-network
        healthcheck:
          test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
          # test: ["CMD", "healthcheck.sh", "--connect"]
          start_period: 20s
          interval: 15s
          timeout: 5s
          retries: 5
networks:
    cup-dev-network:
